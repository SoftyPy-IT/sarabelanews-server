openapi: 3.0.0
info:
  title: Video API
  version: 1.0.0
  description: API for managing video content

servers:
  - url: https://api.example.com/v1

tags:
  - name: Videos
    description: Video management endpoints

paths:
  /videos:
    post:
      summary: Create a new video
      tags:
        - Videos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoInput'
      responses:
        '201':
          description: Video created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    get:
      summary: Get all videos
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SortQuery'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/LimitQuery'
        - $ref: '#/components/parameters/FieldsQuery'
      responses:
        '200':
          description: List of videos retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /videos/{id}:
    get:
      summary: Get a single video
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Video retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    patch:
      summary: Update a video
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoUpdateInput'
      responses:
        '200':
          description: Video updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    
    delete:
      summary: Delete a video
      tags:
        - Videos
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Video deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    VideoInput:
      type: object
      required:
        - title
        - videoUrl
        - date
      properties:
        title:
          type: string
        videoUrl:
          type: string
          format: uri
        date:
          type: string
          format: date
        description:
          type: string

    VideoUpdateInput:
      type: object
      properties:
        title:
          type: string
        videoUrl:
          type: string
          format: uri
        date:
          type: string
          format: date
        description:
          type: string

    Video:
      allOf:
        - $ref: '#/components/schemas/VideoInput'
        - type: object
          properties:
            _id:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    VideoResponse:
      type: object
      properties:
        success:
          type: boolean
        statusCode:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/Video'

    VideoListResponse:
      type: object
      properties:
        success:
          type: boolean
        statusCode:
          type: integer
        message:
          type: string
        data:
          type: object
          properties:
            meta:
              type: object
              properties:
                page:
                  type: integer
                limit:
                  type: integer
                total:
                  type: integer
            videos:
              type: array
              items:
                $ref: '#/components/schemas/Video'

    DeleteResponse:
      type: object
      properties:
        success:
          type: boolean
        statusCode:
          type: integer
        message:
          type: string
        data:
          type: object
          properties:
            deletedCount:
              type: integer

  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    SearchQuery:
      name: searchTerm
      in: query
      schema:
        type: string
      description: Search term for filtering videos
    SortQuery:
      name: sort
      in: query
      schema:
        type: string
      description: Field to sort by (prefix with - for descending order)
    PageQuery:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination
    LimitQuery:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      description: Number of items per page
    FieldsQuery:
      name: fields
      in: query
      schema:
        type: string
      description: Comma-separated list of fields to include in the response

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        statusCode:
          type: integer
        message:
          type: string
        error:
          type: string